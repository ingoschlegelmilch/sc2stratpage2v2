    <body>
        <div class="headerdiv">

        <div class="site">    
            <div class="slideshow">
                <h2>Current map pool</h2>
                <div class="slideshow_container">
                    <a target="_blank" href="arctic_gates.html"><img class="mySlides" src="map images/Arctic_Gates.jpg"></a>
                    <img class="mySlides" src="map images/flooded_city.jpg">
                    <img class="mySlides" src="map images/overgrown_facility.jpg">

                    <img class="mySlides" src="map images/snowy_mesa_0.1.jpg">

            </div>    
        </div>
        <footer class="foot">© 2017-2018 Ingo Schlegelmilch</footer>
            <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusSlides(n) {
              showDivs(slideIndex += n);
            }
            
            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("mySlides");
              if (n > x.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                 x[i].style.display = "none";  
              }
              x[slideIndex-1].style.display = "block";  
            }
            </script>
    </body>
